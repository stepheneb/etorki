<html>
	<head>
	  <link type="text/css" rel="stylesheet" href="./lib/jspec.css" />
		<script src="http://code.jquery.com/jquery-1.4.2.min.js" language="javascript" type="text/javascript"></script>
		<script src="./lib/jspec.js"></script>
		<script src="./lib/jspec.jquery.js"></script>
		<script src="./lib/jspec.xhr.js"></script>
		<script src="../lib/etorki.js"></script>
		<script src="unit/spec.helper.js"></script>
		<script>
			function runSuites() {
				JSpec
				.exec('unit/spec.js')
				.exec('unit/jquery_spec.js')
				.run({ reporter: JSpec.reporters.Server, verbose: true, failuresOnly: true, fixturePath: '/spec/fixtures' })
				.report()
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
	</body>
</html>
